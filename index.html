<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        /* Simple styling for Admin Panel */
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        h1, h2 { color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 15px; cursor: pointer; }
        #buttons-list, #requests-list { list-style-type: none; padding: 0; }
        #buttons-list li, #requests-list li { background: #eee; margin: 5px 0; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background: #e53e3e; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Section to manage Join Buttons -->
        <section>
            <h2>Manage Join Buttons</h2>
            <div id="button-manager">
                <input type="text" id="new-link-input" placeholder="Enter Telegram Link (https://...)">
                <button id="add-btn">Add Button</button>
            </div>
            <ul id="buttons-list"></ul>
        </section>

        <hr style="margin: 30px 0;">

        <!-- Section to view Withdraw Requests -->
        <section>
            <h2>Withdraw Requests</h2>
            <ul id="requests-list"></ul>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="admin.js"></script>
</body>
</html>
